env:
  TERM: xterm-256color

font:
  normal:
    family: Ubuntu mono
    style: Regular
  bold:
    family: Ubuntu mono
    style: Bold
  italic:
    family: Ubuntu mono
    style: Italic
  bold_italic:
    family: Ubuntu mono
    style: Bold Italic
  size: 11.5

cursor:
  style:
    shape: Block
    blinking: Always

mouse:
  hide_when_typing: true

window:
  padding:
    x: 3
    y: 3
  dynamic_padding: false

scrolling:
  history: 500
  multiplier: 3

key_bindings:
  - {key: V, mods: Control|Shift, action: Paste}

selection:
  save_to_clipboard: true

live_config_reload: true
window.dynamic_title: true

# Base16 Default Dark - alacritty color config
# Chris Kempson (http://chriskempson.com)
colors:
  # Default colors
  primary:
    background: '0x181818'
    foreground: '0xd8d8d8'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x181818'
    cursor: '0xd8d8d8'

  # Normal colors
  normal:
    black:   '0x181818'
    red:     '0xab4642'
    green:   '0xa1b56c'
    yellow:  '0xf7ca88'
    blue:    '0x7cafc2'
    magenta: '0xba8baf'
    cyan:    '0x86c1b9'
    white:   '0xd8d8d8'

  # Bright colors
  bright:
    black:   '0x585858'
    red:     '0xdc9656'
    green:   '0x282828'
    yellow:  '0x383838'
    blue:    '0xb8b8b8'
    magenta: '0xe8e8e8'
    cyan:    '0xa16946'
    white:   '0xf8f8f8'

draw_bold_text_with_bright_colors: false
