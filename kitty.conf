font_family      family='Fira Code' style='Retina' features='-liga -calt +cv01 +cv02 +zero +cv11 +cv14 +onum +cv16 +cv29 +cv31'
bold_font        family='Fira Code' style='Retina' features='-liga -calt +cv01 +cv02 +zero +cv11 +cv14 +onum +cv16 +cv29 +cv31'
italic_font      family='Fira Code' style='Retina' features='-liga -calt +cv01 +cv02 +zero +cv11 +cv14 +onum +cv16 +cv29 +cv31'
bold_italic_font family='Fira Code' style='Retina' features='-liga -calt +cv01 +cv02 +zero +cv11 +cv14 +onum +cv16 +cv29 +cv31'
font_size 14
force_ltr no
disable_ligatures never
text_composition_strategy legacy

cursor_shape block
shell_integration no-cursor
cursor_blink_interval 1
cursor_stop_blinking_after 0

scrollback_lines 0

mouse_hide_wait -1
url_style none
detect_urls no
copy_on_select clipboard
# paste_actions none
strip_trailing_spaces smart

enable_audio_bell yes
visual_bell_duration 0.0
visual_bell_color none
window_alert_on_bell no
bell_on_tab ""
command_on_bell none
bell_path none

remember_window_size  no
initial_window_width  640
initial_window_height 400

window_padding_width 5
placement_strategy center
confirm_os_window_close -1

# background_image ~/.local/share/backgrounds/shubham-dhage-T9rKvI3N0NM-unsplash.jpg
# background_image_layout scaled
background_opacity 1.0
background_blur 0

