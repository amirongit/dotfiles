font_family      family='ComicShannsMono Nerd Font' style='Regular'
bold_font        family='ComicShannsMono Nerd Font' style='Regular'
italic_font      family='ComicShannsMono Nerd Font' style='Regular'
bold_italic_font family='ComicShannsMono Nerd Font' style='Regular'

font_size 16
force_ltr no
disable_ligatures never
text_composition_strategy legacy

cursor_shape block
shell_integration no-cursor
cursor_blink_interval 1
cursor_stop_blinking_after 0
cursor_trail 1
# cursor_trail_decay 0.4 0.4
# cursor_trail_start_threshold 2

scrollback_lines 0

mouse_hide_wait -1
url_style none
detect_urls no
copy_on_select clipboard
# paste_actions none
strip_trailing_spaces smart

enable_audio_bell no
visual_bell_duration 0.0
visual_bell_color none
window_alert_on_bell no
bell_on_tab ""
command_on_bell none
bell_path none

remember_window_size  no
initial_window_width  640
initial_window_height 400

window_padding_width 5
placement_strategy center
confirm_os_window_close 0
# background_opacity 0.8
# background_blur 64

shell .
editor nvim
close_on_child_death no
allow_remote_control no
update_check_interval 0
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
# term xterm-256color

