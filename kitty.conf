# JetBrains Mono
font_family      family='JetBrainsMono Nerd Font' style='Medium'          features='+cv02 +cv03 +cv04 +cv05 +cv06 +cv07 +cv08 +cv10 +cv11 +cv12 +cv14 +cv15 +cv16 +cv17 +cv18 +cv19 +cv20'
bold_font        family='JetBrainsMono Nerd Font' style='SemiBold'        features='+cv02 +cv03 +cv04 +cv05 +cv06 +cv07 +cv08 +cv10 +cv11 +cv12 +cv14 +cv15 +cv16 +cv17 +cv18 +cv19 +cv20'
italic_font      family='JetBrainsMono Nerd Font' style='Medium Italic'   features='+cv02 +cv03 +cv04 +cv05 +cv06 +cv07 +cv08 +cv10 +cv11 +cv12 +cv14 +cv15 +cv16 +cv17 +cv18 +cv19 +cv20'
bold_italic_font family='JetBrainsMono Nerd Font' style='SemiBold Italic' features='+cv02 +cv03 +cv04 +cv05 +cv06 +cv07 +cv08 +cv10 +cv11 +cv12 +cv14 +cv15 +cv16 +cv17 +cv18 +cv19 +cv20'
